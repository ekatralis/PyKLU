name: Publish PyKLU to testPyPI

on:
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }} / Python ${{ matrix.pyver }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, macos-14]
        pyver: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Check out source (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.pyver }}
          activate-environment: build
          auto-activate-base: false
          use-mamba: true
          miniforge-version: latest

      - name: Install build dependencies (conda + pip)
        # -l makes this a login shell so conda "just works"
        shell: bash -l {0}
        run: |
          # Your conda installs
          mamba install cmake -y
          mamba install -c conda-forge libblas -y

          # Your pip installs
          python -m pip install --upgrade pip
          python -m pip install numpy scipy

          # Build backend
          python -m pip install build

      - name: Build distributions
        shell: bash -l {0}
        run: |
          python -m build
          ls dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}-py${{ matrix.pyver }}
          path: dist/*

  publish-to-pypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: testpypi
      url: https://test.pypi.org/project/pyklu   # adjust if your package name differs

    permissions:
      id-token: write   # needed for PyPI trusted publishing

    steps:
      - name: Download all dists
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: Show downloaded files
        run: ls -R dist

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

